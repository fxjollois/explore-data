        <script>
            var valeurs = [], n = 100;
            for (var i = 0; i < n; i++) {
                var rand = Math.random(),
                    res;
                if (rand < .2) {
                    res = "A"
                } else if (rand < .5) {
                    res = "B"
                } else if (rand < .9) {
                    res = "C"
                } else {
                    res = "D"
                }
                valeurs.push(res);
                // valeurs.push(Math.random());
            }
            console.log(valeurs);
